# Specify the JDK version
jdk:
  version: openjdk11

# Set the build tool and configuration
build:
  script:
    # Use Gradle to build the project
    - ./gradlew clean build

# Define the build cache configuration (if needed)
cache:
  directories:
    - .gradle/caches
    - .gradle/wrapper

# Specify the directories or files to include in the built artifact
artifacts:
  files:
    - build/libs/*.jar
